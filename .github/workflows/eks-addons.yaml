# https://github.com/renovatebot/github-action?tab=readme-ov-file#example-with-github-app
name: Renovate
on:
  schedule:
    # The "*" (#42, asterisk) character has special semantics in YAML, so this
    # string has to be quoted.
    - cron: '0/15 * * * *'
  workflow_dispatch:
jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Get token
        id: get_token
        uses: actions/create-github-app-token@d72941d797fd3113feb6b93fd0dec494b13a2547 # v1
        with: 
            # App being used: https://github.com/enterprises/glueops/settings/apps/public-glueops-renovatebot
            # App Permissions: https://docs.renovatebot.com/modules/platform/github/#running-as-a-github-app
          private-key: ${{ secrets.private_key }}
          app-id: ${{ secrets.app_id }}
          owner: ${{ github.repository_owner }}

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Self-hosted Renovate
        uses: renovatebot/github-action@8058cfe11252651a837a58e2e3370fbc0e72c658 # v42.0.4
        with:
          token: '${{ steps.get_token.outputs.token }}'
          env-regex: "^(?:RENOVATE_\\w+|AWS_SECRET_ACCESS_KEY|AWS_ACCESS_KEY_ID|AWS_REGION)$"
        env:
          RENOVATE_PLATFORM: "github"
          RENOVATE_AUTODISCOVER: "true"
          RENOVATE_ALLOW_PLUGINS: "true"
          LOG_LEVEL: "DEBUG"
          RENOVATE_DRY_RUN: "null"  #set to "full" for dryrun and "null" to apply
          RENOVATE_AUTODISCOVER_FILTER: "['${{ github.repository_owner }}/terraform-module-cloud-aws-kubernetes-cluster']" 
          RENOVATE_REQUIRE_CONFIG: "ignored"
          RENOVATE_FORCE: '{"force": {"schedule": ["at any time"]},"prConcurrentLimit": 0,"prHourlyLimit": 0,"extends": ["github>GlueOps/renovatebot-configs//defaults"]}'
          RENOVATE_IGNORE_PR_AUTHOR: "true"
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
