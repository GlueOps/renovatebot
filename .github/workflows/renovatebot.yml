# https://github.com/renovatebot/github-action?tab=readme-ov-file#example-with-github-app
name: Renovate
on:
  schedule:
    # The "*" (#42, asterisk) character has special semantics in YAML, so this
    # string has to be quoted.
    - cron: '0/15 * * * *'
  workflow_dispatch:
  
jobs:
  renovate:
    runs-on: ubuntu-latest
    concurrency:
      group: renovatebotstandard
      cancel-in-progress: false
    steps:
      - name: Get token
        id: get_token
        uses: actions/create-github-app-token@67018539274d69449ef7c02e8e71183d1719ab42 # v2
        with: 
            # App being used: https://github.com/enterprises/glueops/settings/apps/public-glueops-renovatebot
            # App Permissions: https://docs.renovatebot.com/modules/platform/github/#running-as-a-github-app
          private-key: ${{ secrets.private_key }}
          app-id: ${{ secrets.app_id }}
          owner: ${{ github.repository_owner }}

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Self-hosted Renovate
        uses: renovatebot/github-action@70ea19f1b0dc8a9cc7af1b4278f8d3fd9778b577 # v43.0.17
        with:
          token: '${{ steps.get_token.outputs.token }}'
          env-regex: "^(?:RENOVATE_\\w+|LOG_LEVEL|AWS_SECRET_ACCESS_KEY|AWS_ACCESS_KEY_ID|AWS_REGION)$"
        env:
          RENOVATE_PLATFORM: "github"
          RENOVATE_AUTODISCOVER: "true"
          RENOVATE_ALLOW_PLUGINS: "true"
          LOG_LEVEL: "DEBUG"
          RENOVATE_DRY_RUN: "null"  #set to "full" for dryrun and "null" to apply
          RENOVATE_AUTODISCOVER_FILTER: "['${{ github.repository_owner }}/codespaces']" 
          RENOVATE_REQUIRE_CONFIG: "ignored"
          RENOVATE_FORCE: '{"force": {"schedule": ["at any time"]},"prConcurrentLimit": 0,"prHourlyLimit": 0,"extends": ["github>GlueOps/renovatebot-configs//base#v0.0.22", "github>GlueOps/renovatebot-configs//defaults#v0.0.22"]}'
          RENOVATE_IGNORE_PR_AUTHOR: "true"
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          
